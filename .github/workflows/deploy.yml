name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/portalformacoes/PortalTradeHudb
            
            # Pull latest changes
            git fetch origin
            git reset --hard origin/main
            
            # Build frontend locally and copy to nginx dir
            cd frontend
            npm run build
            cp -r dist/* /var/www/tradehub/frontend/dist/
            
            # Rebuild Docker containers if needed
            # cd ..
            # docker compose up -d --build
            
            echo "âœ… Deploy completed successfully at $(date)!"


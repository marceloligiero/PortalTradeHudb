name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd /var/www/tradehub
            
            # Pull latest changes
            git pull origin main
            
            # Update backend
            cd backend
            source .venv/bin/activate
            pip install -r requirements.txt
            
            # Update frontend
            cd ../frontend
            
            # Ensure .env exists with correct API config
            echo "VITE_API_BASE_URL=/api" > .env
            
            npm install
            npm run build
            
            # Fix any hardcoded URLs in build
            sed -i 's|http://72.60.188.172/api|/api|g' dist/assets/*.js 2>/dev/null || true
            
            # Restart services
            pm2 restart tradehub-backend
            sudo systemctl reload nginx
            
            echo "âœ… Deploy completed successfully!"
